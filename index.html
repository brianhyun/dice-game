<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Challenge</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:900&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <!-- Console Title -->
    <h1 class="winner-title">Click Roll!</h1>

    <!-- Player Container -->
    <div class="player-container">
      <div class="player player-one">
        <h3 class="player-one-title">Player One</h3>
        <img class="player-one-dice-img" src="img/p1dice/dice1.png" alt="dice">
      </div>
      <div class="player player-two">
        <h3 class="player-two-title">Player Two</h3>
        <img class="player-two-dice-img" src="img/p2dice/dice1.png" alt="dice">
      </div>
    </div>

    <button class="roll-button btn btn-primary" type="button" name="button">Roll!</button>
    <!-- <button class="game-history-button btn btn-light" type="button" name="button">Game History</button> -->
  </div>

  <!-- Script -->
  <script src="scripts/index.js" charset="utf-8"></script>
</body>

</html>
